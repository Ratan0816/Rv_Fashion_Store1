{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.orderitem_set.all %}
            <tr>
                <td>
                    
                    {{ item.product_id.name }}
                </td>
                <td>
                    {{ item.product_id.category }}
                        
                </td>
                <td>
                    {{ item.quantity }}
                </td>
                <td>
                    {{ item.price }}
                </td>   
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'proceed_to_payment' order.id %}" class="btn btn-success">Proceed to Payment</a>
    </div>
{% endblock %}
